<!DOCTYPE html>
<html lang="en">
    <head>
        <title>VENTAS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style/style.css" rel="stylesheet">
    </head>
    <body>
        <main> 
    <section class="container-principal">
        <div class="box-1">
            <div class="encabezado"> 
                <h1>Ventas por sucursal</h1>
            </div>
           <table>
               <tr> 
               <th>Sucursal</th>
               <th>Total Ventas</th>
               </tr>
               <tr> 
                <td>Centro</td>
                <td>500</td>
               </tr>
               <tr> 
                <td>Caballito</td>
                <td>485</td>
               </tr>

           </table>


        </div>

        <div class="box-2">
            <div class="encabezado"> 
                <h1>Reporte</h1>
            </div>

        </div>
    </section>

        <div class="box-3">
            <div class="encabezado-granBox"> 
                <h1>Ventas</h1>
                <button id="btn-nueva-venta">Nueva Venta</button>
            </div>
            <table class="ventas-general" id="table">
                <tr>
                    <th>Fecha</th>
                    <th>Vendedora</th>
                    <th>Sucursal</th>
                    <th>Componentes</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
                <tr>
                    <td>--</td>
                    <td>--</td>
                    <td>--</td>
                    <td>--</td>
                    <td>--</td>
                    <td> <button id="abrir-editar">Editar</button>  - <button id="borrar-venta">Borrar</button> </td>


                </tr>
            </table>

        </div>

    </main>




  

<!--Ventana Modal  CARGAR VENTA-->    

<div class="modal-container-ventas hiden">



    <div class="ventana-modal">
        <h1 class="titulo-principal-modal">Agregar Venta</h1>
        <hr>
        <h2 class="titulo-modal">Vendedora</h2>
        <select id="selectnv" class="select-style">
            <option value="default">Seleccione una vendedora</option>
        </select>
        <h2 class="titulo-modal">Componentes</h2>
        <select id="select-componente-nv" class="select-style" multiple>
            <option value="default">Seleccione un componente</option>
        </select>
        <h2 class="titulo-modal">Sucursal</h2>
        <select id="select-sucursal-nv" class="select-style">
            <option value="default">Selecione Sucursal</option>
        </select>
        <h2 class="titulo-modal">Fecha</h2>
        <input type="date" class="date">
        <button class="cancelar-modal" id="cerrar-modal">Cancelar</button>
        <button class="guardar-venta" id="guardarVenta">Guardar</button>


    </div>
</div>
<!--Ventana Modal  EDITAR VENTA-->    
<div class="modal-container-editar hiden">
    <div class="modal-editar">
        <h1 class="titulo-principal-modal">Editar Venta</h1>
        <hr>
        <h2 class="titulo-modal">Vendedora</h2>

        <select id="select-editar" class="select-style">
            <option value="default">Seleccione una vendedora</option>
        </select>
        <h2 class="titulo-modal">Componentes</h2>
        <select id="componentes-edit" class="select-style">
            <option value="default">Seleccione un componente</option>
        </select>
        <h2 class="titulo-modal">Sucursal</h2>
        <select id="select-sucursal-editar" class="select-style">
            <option value="default">Selecione Sucursal</option>
        </select>
        <h2 class="titulo-modal">Fecha</h2>
        <input type="date" class="date">
        <button class="cancelar-editar" id="btn-cerrar-editar">Cancelar</button>
        <button class="guardar-editar" id="guardar-editar">Guardar</button>


    </div>

</div>
<!--Ventana MODAL  ELIMINAR VENTA-->   

 


      <script src="./js/pruebasdeltp.js"></script>  
    </body>
</html>
